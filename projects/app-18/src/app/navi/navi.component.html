<div class="navi-container">
  <mat-toolbar class="navi-toolbar">
    <button
      class="m3-button"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>app-18</span>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav
      #drawer
      class="navi-sidebox"
      fixedTopGap="200"
      fixedBottomGap="150"
      fixedInViewport
      [mode]="'over'"
      [opened]="false"
      [attr.role]="'dialog'"
      (mouseleave)="drawer.toggle()"
    >
      <!-- <mat-toolbar>Menu</mat-toolbar> -->
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']">first</a>
        <a mat-list-item [routerLink]="['/second']">second</a>
        <a mat-list-item [routerLink]="['/form']">form</a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- Add Content Here ※mmat-sidenav-content内はスクロールが復元しない。-->
    <!-- <mat-sidenav-content> </mat-sidenav-content> -->
    <!-- <app-list /> -->
    <!-- <router-outlet /> -->
  </mat-sidenav-container>
  <!-- Directive Here スクロールとサイズ変更を検知。-->
  <div
    class="navi-routebox"
    libViewScroll
    #scroll="libScroll"
    [(showIcon)]="scrollSignal"
  >
    <router-outlet />
  </div>
  <div class="navi-scrollicon">
    <!-- Directive Here scrollアイコンを表示・非表示するかどうか。-->
    @if (scrollSignal()) {
      <button mat-mini-fab (click)="scroll.top()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    }
  </div>
</div>
