<div class="navi-container">
  <mat-toolbar class="navi-toolbar">
    <button
      class="m3-button"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (mouseenter)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>app-18</span>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav
      #drawer
      class="navi-sidebox"
      fixedTopGap="200"
      fixedBottomGap="150"
      fixedInViewport
      [mode]="'over'"
      [opened]="false"
      [attr.role]="'dialog'"
      (mouseleave)="drawer.toggle()"
    >
      <!-- <mat-toolbar>Menu</mat-toolbar> -->
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']">first</a>
        <a mat-list-item [routerLink]="['/second']">second</a>
        <a mat-list-item [routerLink]="['/form']">form</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Add Content Here ※mmat-sidenav-content内はスクロールが復元しない。-->
      <!-- <app-list /> -->
      <!-- <router-outlet /> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="navi-routebox">
    <router-outlet />
  </div>
</div>
